<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot pour √©tudiants</title>
  <link rel="stylesheet" href="stylechat.css">
</head>
<body>
  <div class="chatbot-container">
    <div class="chat-header">
      <h2>Chatbot Motivant</h2>
      <p>Posez vos questions ou partagez vos pens√©es !</p>
    </div>
    <div class="chat-body" id="chatBody">
      <!-- Les messages du chatbot appara√Ætront ici -->
    </div>
    <div class="chat-footer">
      <input type="text" id="userInput" placeholder="√âcrivez votre message ici..." autocomplete="off">
      <button id="sendButton">Envoyer</button>
    </div>
  </div>
  <boutton onclick="location.href='page_acceille.html'">retour</boutton>

  <script>
    const chatBody = document.getElementById('chatBody');
const userInput = document.getElementById('userInput');
const sendButton = document.getElementById('sendButton');

// R√©ponses pr√©d√©finies pour le chatbot
const botResponses = {
  "bonjour": "Bonjour ! Comment puis-je vous aider aujourd'hui ? üòä",
  "je me sens mal": "Je suis d√©sol√© d'entendre cela. Essayez de respirer profond√©ment et rappelez-vous que vous n'√™tes pas seul. ‚ù§Ô∏è",
  "donne moi une citation": "Bien s√ªr : \"M√™me la nuit la plus sombre prendra fin, et le soleil se l√®vera.\" - Victor Hugo",
  "j'ai besoin d'aide": "Je suis l√† pour vous ! Si vous en ressentez le besoin, pensez √† contacter un proche ou un professionnel.",
  "merci": "Avec plaisir ! Prenez soin de vous. üåü"
};

// Fonction pour ajouter un message dans le chat
function addMessage(message, sender) {
  const messageElement = document.createElement('div');
  messageElement.classList.add('message', sender);
  messageElement.textContent = message;
  chatBody.appendChild(messageElement);
  chatBody.scrollTop = chatBody.scrollHeight; // D√©filement automatique
}

// Fonction pour g√©rer l'envoi des messages
function handleSend() {
  const userMessage = userInput.value.trim();
  if (userMessage) {
    addMessage(userMessage, 'user'); // Ajoute le message de l'utilisateur
    userInput.value = '';

    // R√©ponse du chatbot
    const botMessage = botResponses[userMessage.toLowerCase()] || 
      "D√©sol√©, je ne comprends pas bien. Pouvez-vous reformuler ? üòä";
    setTimeout(() => addMessage(botMessage, 'bot'), 500); // R√©ponse apr√®s un l√©ger d√©lai
  }
}

// √âv√©nements sur le bouton et la touche "Entr√©e"
sendButton.addEventListener('click', handleSend);
userInput.addEventListener('keypress', (e) => {
  if (e.key === 'Enter') handleSend();
});

  </script>
</body>
</html>
